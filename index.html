<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
  <!-- End Import Bootstrap CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Legislature Simulator</title>
</head>
<body class="container-fluid">
  <div class="row" id="container-row">
    <!-- Shows detailed information about legislators or parties -->
    <aside id="details-sidebar" class="col-md-3 d-md-block sidebar">
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#legislator-view">Legislator</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#party-view">Party</a></li>
      </ul>
      <div class="tab-content">
        <!-- Legislator info -->
        <div id="legislator-view" class="tab-pane active">
          <p>
            <span id="legislator-name">Select a legislator to view their details.</span>
            (<span id="legislator-party"></span>)
          </p>
          <p>Economic: <span id="legislator-x">?</span> Social: <span id="legislator-y">?</span></p>
          <figure>
            <figcaption>Bills introduced</figcaption>
            <ul id="bills-introduced"></ul>
          </figure>
          <figure>
            <figcaption>Voting history</figcaption>
            <ul id="vote-history"></ul>
          </figure>
        </div>
        <!-- Party info -->
        <div id="party-view" class="tab-pane">
          <p id="party-name">Select a party or a member of a party to view party details.</p>
          <p>Economic: <span id="party-x">?</span> Social: <span id="party-y">?</span></p>
        </div>
      </div>
    </aside>
    
    <!-- Shows the legislator diagram and basic info -->
    <main class="col-md-6 ml-sm-auto d-flex align-items-center flex-column">
      <h1>Legislature of Ruritania</h1>
      <div id="chart" class="container d-flex flex-row justify-content-center"></div>
      <div id="party-list"></div>
    </main>
    
    <!-- Sidebar that displays a log of actions made (new bills and vote results) -->
    <aside id="log-sidebar" class="col-md-3 d-md-block sidebar">
      <h2>Log</h2>
      <ul id="log"></ul>
    </aside>
  </div>
  <!-- Import Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- End Import Bootstrap JS-->
  <script src="app.js"></script>
</body>
</html>
